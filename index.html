<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediLingo Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Define color variables for easy dynamic styling */
        :root {
            --primary: #1e88e5; /* Primary Action Blue */
            --primary-dark: #0056b3;
            --bg-light: #f8f9fa; /* Light Background */
            --text-dark: #212529;
            --risk-high: #dc3545; /* Critical Red */
            --risk-moderate: #ffc107; /* Caution Yellow */
            --risk-low: #28a745; /* Success Green */
            --hospital-red: #dc3545;
            --chat-bot-bg: #ffffff;
            --border-light: #dee2e6;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        h1 { 
            color: var(--primary-dark); 
            font-weight: 700;
            padding-top: 25px;
            padding-bottom: 5px;
            text-align: center;
            font-size: 2.25rem;
        }
        .chat-window {
            height: 75vh; 
            min-height: 500px;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #history {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        .user-message {
            background-color: var(--primary);
            color: white;
            padding: 12px 18px;
            border-radius: 20px 20px 5px 20px;
            max-width: 75%;
            margin-left: auto;
            margin-bottom: 12px;
            font-size: 0.95rem;
            word-break: break-word; 
        }
        .bot-message {
            background-color: #e0f7fa;
            color: var(--text-dark);
            padding: 18px;
            border-radius: 20px 20px 20px 5px;
            max-width: 85%;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid var(--border-light);
            font-size: 0.98rem;
            word-break: break-word; 
        }
        .bot-header {
            font-weight: 700;
            color: var(--primary-dark);
            border-bottom: 1px solid #ccc;
            padding-bottom: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .risk-tag {
            font-size: 0.85rem;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .risk-high { background-color: var(--risk-high); }
        .risk-moderate { background-color: var(--risk-moderate); color: var(--text-dark); }
        .risk-low { background-color: var(--risk-low); }
        .risk-info { background-color: #007bff; }

        .confidence-bar {
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        .confidence-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        /* Input/Button Styling Fixes */
        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 18px 25px;
            background-color: #e9ecef; 
            border-top: 1px solid var(--border-light); 
        }
        #query {
            height: 52px;
            flex-grow: 1;
            padding: 10px 20px;
            border-radius: 25px;
        }
        button { 
            height: 52px;
            padding: 0 18px; 
            border-radius: 25px;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px; 
            flex-shrink: 0;
            transition: transform 0.2s, background-color 0.3s;
            font-size: 1rem;
        }
        button:hover { 
            transform: translateY(-1px);
        }
        #new-chat-button {
            background-color: #6c757d;
        }
        #hospital-button {
            background-color: var(--hospital-red);
            font-size: 0.9rem;
        }
        #hospital-button:hover {
            background-color: #b71c1c;
        }
        .faq-answer {
            white-space: pre-wrap;
            background-color: #fff;
            border: 1px solid #c8e8c8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #333;
        }
        .causal-display-img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 15px;
        }
        .emergency-link-container {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            background-color: #ffebeb;
            border: 1px solid #f8d7da;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <div class="px-6 pb-3 pt-4 border-b border-gray-200">
            <h1 class="text-4xl text-center">
                <i class="fas fa-stethoscope text-primary-dark mr-2"></i> MediLingo AI Health Assistant
            </h1>
            <p class="text-sm text-gray-500 text-center mt-1">Backend API connected to <a href="http://127.0.0.1:8000/docs" target="_blank" class="text-blue-500 hover:underline">http://127.0.0.1:8000</a></p>
        </div>
        
        <div class="chat-window">
            <div id="history">
                <div class="bot-message p-4" id="initial-message">
                    <p class="bot-header">
                        <i class="fas fa-robot mr-2 text-primary-dark"></i> MediLingo AI
                    </p>
                    Hello! I'm ready to analyze your symptoms. You can ask in English, Hindi, or Tamil.
                    <p class="text-xs mt-3 text-gray-500">
                        <span class="font-semibold">Examples:</span>
                        <br>"I have fever and cough"
                        <br>"‡§Æ‡•Å‡§ù‡•á ‡§¨‡•Å‡§ñ‡§æ‡§∞ ‡§î‡§∞ ‡§∏‡§ø‡§∞‡§¶‡§∞‡•ç‡§¶ ‡§π‡•à"
                    </p>
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="query" placeholder="Describe your symptoms or ask a question..." 
                       class="flex-grow p-3 text-base border-gray-300 border rounded-lg focus:ring-2 focus:ring-blue-500">
                
                <button id="analyze-button" class="bg-blue-600 hover:bg-blue-800 shadow-md">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
                
                <button id="causal-graph-button" class="shadow-md" style="display: none;">
                    <i class="fas fa-chart-bar"></i> Graph
                </button>

                <button id="hospital-button" class="shadow-md" style="display: none;">
                    <i class="fas fa-hospital-alt"></i> Hospital
                </button>
                
                <button id="new-chat-button" class="shadow-md">
                    <i class="fas fa-sync-alt"></i> New Chat
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/chat';
        const historyDiv = document.getElementById('history');
        const queryInput = document.getElementById('query');
        const analyzeButton = document.getElementById('analyze-button');
        const hospitalButton = document.getElementById('hospital-button');
        const causalGraphButton = document.getElementById('causal-graph-button');
        
        let lastPredictedDisease = null; 
        let symptomHistory = []; 
        let lastGraphData = null; 

        function startNewChat() {
            lastPredictedDisease = null;
            symptomHistory = [];
            const initialContent = document.getElementById('initial-message').innerHTML;
            historyDiv.innerHTML = `<div class="bot-message">${initialContent}</div>`;
            hospitalButton.style.display = 'none';
            causalGraphButton.style.display = 'none';
            lastGraphData = null;
            queryInput.focus();
        }

        function appendMessage(senderClass, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = senderClass;
            messageDiv.innerHTML = content;
            historyDiv.appendChild(messageDiv);
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }

        function createRiskTag(level) {
            let className = '';
            let emoji = '';
            let text = level.replace('_', ' ');

            if (level.includes('HIGH')) { className = 'risk-high'; emoji = 'üö®'; } 
            else if (level.includes('MODERATE')) { className = 'risk-moderate'; emoji = '‚ö†Ô∏è'; } 
            else if (level.includes('INFO')) { className = 'risk-info'; emoji = '‚ÑπÔ∏è'; } 
            else { className = 'risk-low'; emoji = 'üü¢'; }
            return `<span class="risk-tag ${className}">${emoji} ${text}</span>`;
        }

        function renderBotResponse(data, finalQuery) {
            const riskTag = createRiskTag(data.triage_level);
            
            let primaryLang = 'English';
            let primaryDiseaseClean = data.primary_disease;
            if (primaryDiseaseClean.includes('Answer:')) {
                const retrievedAnswer = primaryDiseaseClean.replace('Answer: ', '');

                return `
                    <p class="bot-header"><i class="fas fa-info-circle mr-2"></i> Information Retrieval ${riskTag}</p>
                    <p class="mt-3 text-sm text-blue-600 font-medium">Query successfully routed to the knowledge base.</p>
                    <h3 class="text-lg font-semibold text-gray-800 mt-4 pt-3 border-t border-dashed border-border-light">Retrieved Guidance:</h3>
                    <div class="faq-answer">${retrievedAnswer}</div>
                `;
            }

            // Diagnosis Response
            const primary = data.top_3_predictions[0];
            const primaryConfidence = (primary.confidence * 100).toFixed(1);

            let top3Html = data.top_3_predictions.map((p, index) => {
                const conf = (p.confidence * 100).toFixed(1);
                const barWidth = Math.max(10, conf) + '%';
                const barColor = index === 0 ? 'var(--primary-dark)' : '#94a3b8';
                
                return `
                    <div class="alt-prediction mt-2">
                        <p class="text-sm text-gray-700"><strong>${index + 1}. ${p.disease}</strong> (${conf}%)</p>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${barWidth}; background-color: ${barColor};"></div>
                        </div>
                    </div>
                `;
            }).join('');

            let actionAdvice = 'Monitor symptoms and consider self-care.';
            if (data.triage_level.includes('HIGH')) {
                actionAdvice = 'üö® SEEK IMMEDIATE PROFESSIONAL MEDICAL ATTENTION. This could be serious.';
            } else if (data.triage_level.includes('MODERATE')) {
                actionAdvice = '‚ö†Ô∏è Consult a doctor within 24-48 hours for further evaluation.';
            } else {
                actionAdvice = '‚úÖ Symptoms indicate a low risk condition. Consider self-care or consult a doctor if symptoms persist.';
            }

            // CRITICAL FIX 1: Hospital Link in Advice Section
            let hospitalLinkHtml = '';
            if (data.triage_level.includes('HIGH') && data.hospital_link) {
                // Ensure the link is visible and clickable within the chat output
                hospitalLinkHtml = `
                    <div class="emergency-link-container">
                        <i class="fas fa-exclamation-circle mr-2 text-red-600"></i> 
                        <a href="${data.hospital_link}" target="_blank" class="font-bold text-red-600 underline hover:text-red-800">
                            CLICK HERE for Nearest Hospital Search
                        </a>
                    </div>
                `;
            }
            
            // Causal Graph Display
            const graphEmbedHtml = data.causal_graph_base64 ? 
                `<div class="causal-graph-container mt-4 pt-3 border-t border-dashed border-border-light">
                    <h4 class="font-semibold text-sm text-primary-dark">Causal Link Visualization</h4>
                    <img src="${data.causal_graph_base64}" alt="Causal Graph Explanation" class="causal-display-img" />
                </div>` : '';


            return `
                <p class="bot-header">
                    <i class="fas fa-notes-medical mr-2"></i> Diagnosis Complete
                    <span class="text-xs font-normal">${riskTag}</span>
                </p>
                
                <p class="text-xs text-gray-500 mb-3 border-b border-dashed border-border-light pb-2">
                    Current Analysed Symptoms: <span class="font-medium text-text-dark">${finalQuery}</span>
                </p>

                <h3 class="text-lg font-semibold text-gray-800">Primary Prediction <span class="text-sm text-gray-500">(${primaryLang})</span></h3>
                <p class="text-base mt-1"><strong>Disease:</strong> <span class="text-xl font-bold text-red-700">${primaryDiseaseClean}</span></p>
                
                ${graphEmbedHtml}

                <p class="mt-4 font-semibold text-base border-t border-dashed border-border-light pt-3">Recommended Action:</p>
                <p class="text-base font-medium text-blue-600">${actionAdvice}</p>
                ${hospitalLinkHtml} <h3 class="text-lg font-semibold text-gray-800 mt-5 pt-3">Top Alternatives</h3>
                ${top3Html}
            `;
        }
        
        function isSymptomQuery(query) {
            const symptomKeywords = ['pain', 'fever', 'ache', 'sore', 'rash', 'cough', 'vomit', 'dizzy', 'chills', 'swelling', 'bleeding'];
            const questionWords = ['what', 'how', 'why', 'who', 'is', 'are', 'do', 'can', 'should', 'precautions', 'treatment', 'exercise', 'advice', 'guide', 'steps'];
            
            const lowerQuery = query.toLowerCase();

            if (questionWords.some(word => lowerQuery.startsWith(word + ' '))) {
                return false;
            }

            let symptomCount = 0;
            symptomKeywords.forEach(keyword => {
                if (lowerQuery.includes(keyword)) {
                    symptomCount++;
                }
            });

            return symptomCount >= 1; 
        }


        async function sendQuery() {
            const query = queryInput.value.trim();
            if (query === "") return;

            // 1. Append User Message
            appendMessage('user-message', query);
            
            queryInput.value = '';
            analyzeButton.disabled = true;
            // Hospital button is now rendered based on API response, no need to disable here
            causalGraphButton.disabled = true;
            queryInput.disabled = true;

            // 2. Append Loading Message
            appendMessage('bot-message', `
                <p class="text-text-medium flex items-center">
                    <i class="fas fa-spinner fa-pulse mr-2"></i> Analyzing <span id="loading-dots">
                        <span style="--i:1;">.</span><span style="--i:2;">.</span><span style="--i:3;">.</span>
                    </span>
                </p>
            `);
            
            let contextDiseaseValue = null;
            let finalQuery = query;

            // --- CUMULATIVE MEMORY AND CONTEXT MANAGEMENT FIX ---
            const isSymptomCheck = isSymptomQuery(query);
            
            if (isSymptomCheck) {
                symptomHistory.push(query);
                finalQuery = symptomHistory.join(', and also ');
                lastPredictedDisease = null; 
            } else {
                finalQuery = query;
                contextDiseaseValue = lastPredictedDisease; 
            }
            
            const finalContext = contextDiseaseValue || null;


            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        query: finalQuery, 
                        context_disease: finalContext
                    }), 
                });

                // Remove the loading message
                historyDiv.lastChild.remove();

                if (!response.ok) {
                    const errorText = await response.text();
                    appendMessage('bot-message', `<p class="text-red-600">‚ùå API Error: Status ${response.status}. Please check backend logs. <br>Details: ${errorText}</p>`);
                    return;
                }

                const data = await response.json();
                
                // 3. UPDATE CONTEXT MEMORY: 
                if (!data.is_faq) {
                     lastPredictedDisease = data.primary_disease;
                }

                // 4. Append Bot Response
                appendMessage('bot-message', renderBotResponse(data, finalQuery));

                // 5. Causal Graph Display Logic (Store data and show button)
                if (data.causal_graph_base64 && !data.is_faq) {
                    lastGraphData = data.causal_graph_base64; // Store Base64 string
                    causalGraphButton.style.display = 'inline-flex';
                } else {
                    causalGraphButton.style.display = 'none';
                    lastGraphData = null;
                }

            } catch (error) {
                // Remove the loading message
                if (historyDiv.lastChild) historyDiv.lastChild.remove();
                appendMessage('bot-message', `<p class="text-red-600">‚ùå Network/Connection Error. Please ensure the backend is running. <br>Details: ${error.message}</p>`);
            } finally {
                analyzeButton.disabled = false;
                hospitalButton.disabled = false; // Must be enabled if risk is HIGH (handled in renderBotResponse)
                queryInput.disabled = false;
                queryInput.focus();
            }
        }
        
        // --- GEOLOCATION AND MAPS LOGIC (Removed Geolocation API reliance) ---
        function findNearestHospital() {
            // CRITICAL FIX: Prompt for location/city for search
            const userLocation = prompt("Enter your City or Zip Code to search for the nearest hospital:", "Chennai, 600001");
            
            if (!userLocation) {
                return;
            }

            const encodedLocation = encodeURIComponent("Hospital near " + userLocation);
            
            // Use standard Google Search URL for reliability
            const mapsUrl = `https://www.google.com/maps/search/?api=1&query=nearest7{encodedLocation}`;
            
            // Open the link in a new tab
            window.open(mapsUrl, '_blank'); 

            const successMessage = `
                <p class="bot-header"><i class="fas fa-map-marked-alt mr-2"></i> Location Service</p>
                <p>Searching Google Maps for **'Hospitals near ${userLocation}'**.</p>
                <p class="text-xs text-gray-500 mt-2">The map will open in a new tab.</p>
            `;
            appendMessage('bot-message', successMessage);
            // After successfully showing the link, keep the button disabled status based on risk (no need to reset)
        }

        function showGraph() {
            if (lastGraphData) {
                 appendMessage('bot-message', `
                    <p class="bot-header"><i class="fas fa-chart-bar mr-2"></i> Causal Graph Explanation</p>
                    <div class="causal-display">
                        <img src="data:image/png;base64,${lastGraphData}" alt="Causal Graph Visualization" class="causal-display-img" />
                        <p class="text-xs text-gray-500 mt-2">Visualization of recognized symptom links to the primary diagnosis.</p>
                    </div>
                `);
            } else {
                 appendMessage('bot-message', `<p class="bot-header">Visualization Error</p><p>No graph data available. Please run a diagnosis first.</p>`);
            }
            causalGraphButton.style.display = 'none';
            lastGraphData = null; 
        }


        // Event Listeners
        document.getElementById('analyze-button').addEventListener('click', sendQuery);
        document.getElementById('hospital-button').addEventListener('click', findNearestHospital);
        document.getElementById('causal-graph-button').addEventListener('click', showGraph);
        document.getElementById('new-chat-button').addEventListener('click', startNewChat);


        queryInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendQuery();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            queryInput.focus();
            hospitalButton.style.display = 'none';
            causalGraphButton.style.display = 'none';
        });
    </script>
</body>
</html>
